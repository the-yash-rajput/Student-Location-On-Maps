<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body >
    <div class="sidebar">
      <header>Select</header>
      <ul id='myid'>
          <li><i class="fas fa-address-card" id="hideMap">  Enter Your Data</i></a></li>
          <li><i class="fas fa-map" id="showMap">  Show On Map</i></a>
            <br>
            <header>Find Student by Location</header><br><br>
            <ul class="inner-ul">
                <li><p>Country</p>
                    <select id="countryMap"><option value="" selected disabled>Select Country</option></select></li>

                <li><p>State</p>
                    <select id="stateMap"><option value="" selected disabled>Select State</option></select></li>

                <li><p>City</p>
                    <select id="cityMap"><option value="" selected disabled>Select City</option></select></li>
              </ul>
          </li>
          <li><i class='fas fa-map-marker-alt' id="searchOnMap">  Search</i></a>
        </ul>
    </div>
    <div class="myForm" id="myForm">
        <form action="/sign_up" method="POST">
            <h1>Please Enter The Informations</h1><br>
            <p>First Name</p>
            <input type="text" id="fname" name="fname" placeholder="First Name" required><br>
            <p>Last Name</p>
            <input type="text" id="lname" name="lname" placeholder="Last Name" required><br>
            <p>Gender</p>
            <select name="gender" required>
                <option value="none" selected>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">other</option>
            </select><br>

            <div class="container">
              <p>Country</p>
                <select name="country" id="country" class="form-control input-lg"><option value="" selected disabled>Select Country</option></select>
                <br>
                <p>State</p>
                <select name="state" id="state" class="form-control input-lg " value="none"><option value="" selected disabled>Select State</option></select>
                <br>
                <p>City</p>
                <select name="city" id="city" class="form-control input-lg" value="none"><option value="" selected disabled>Select City</option></select>
            </div>
            
            <p>Email Address</p>
            <input type="email" id="email" name="email" placeholder="Email" required><br>
            <p>Password</p>
            <input type="password" id="pass" name="password" placeholder="Password" required>
            <br>
            <button onclick="ValidateEmail()"  id="submit">submit</button>
        </form>
    </div> 

    <div id="mapdiv">
        <div id="map"></div>
    </div>

    <script src="js/validation.js"></script> </script>
    <script src="js/search.js"></script>
    <script src="js/toggle.js"></script> </script>
    <script src="js/map.js"></script>
    
</body>


</html>
