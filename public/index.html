<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Ubuntu:wght@400;500&display=swap');
    </style>
   
    <title>Document</title>
</head>
<body>
    
    <div class="sidebar">
      <header>Select</header>
      <ul>
          <li><i class="fas fa-address-card">  Enter Your Data</i></a></li>
          <li><i class="fas fa-map">  Show On Map</i></a></li>
        </ul>
    </div>

    <div class="myForm" >
        <form action="/sign_up" method="POST">
            <h1>Please enter the informations</h1><br><br>
            <p>First Name</p>
            <input type="text" id="fname" name="fname" placeholder="First Name" required><br>
            <p>Last Name</p>
            <input type="text" id="lname" name="lname" placeholder="Last Name" required><br>
            <p>Gender</p>
            <select name="gender" required>
                <option value="none" selected>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">other</option>
            </select><br>

            <div class="container">
              <p>Country</p>
                <select name="country" id="country" class="form-control input-lg">
                    <option value="">Select country</option>
                </select>
                <br />
                <p>State</p>
                <select name="state" id="state" class="form-control input-lg">
                    <option value="">Select state</option>
                </select>
                <br />
                <p>City</p>
                <select name="city" id="city" class="form-control input-lg">
                    <option value="">Select city</option>
                </select>
            </div>
            <br>
            <p>Email Address</p>
            <input type="email" id="email" name="email" placeholder="Email" required><br>
            <p>Password</p>
            <input type="password" id="pass" name="password" placeholder="Password" required>
            <br>
            <button onclick="ValidateEmail()" id="submit">submit</button><br><br>
        </form>
    </div> 

    <script src="js/validation.js"></script> </script>
    
</body>


</html>
